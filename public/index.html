<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>
    <link rel="stylesheet" href="./css/styles.css"/>

    <!-- update the version number as needed -->
    <script defer src="/node_modules/firebase/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/node_modules/firebase/firebase-auth-compat.js"></script>
    <script defer src="/node_modules/firebase/firebase-database-compat.js"></script>
    <script defer src="/node_modules/firebase/firebase-firestore-compat.js"></script>
    <script defer src="/node_modules/firebase/firebase-functions-compat.js"></script>
    <script defer src="/node_modules/firebase/firebase-messaging-compat.js"></script>
    <script defer src="/node_modules/firebase/firebase-storage-compat.js"></script>
    <script defer src="/node_modules/firebase/firebase-analytics-compat.js"></script>
    <script defer src="/node_modules/firebase/firebase-remote-config-compat.js"></script>
    <script defer src="/node_modules/firebase/firebase-performance-compat.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="./javascript/init.json?useEmulator=true"></script>


  </head>
  <body>
    <div class="container">
      <h1>Question Paper Database</h1>
      <select id="category">
          <option value="">Select Institution</option>
          <option value="school">School</option>
          <option value="college">College</option>
          <option value="university">University</option>
      </select>
      <select id="subcategory" disabled>
          <option value="">Select</option>
      </select>
      <select id="year" disabled>
          <option value="">Select Year</option>
      </select>
      <select id="subject" disabled>
          <option value="">Select Class</option>
      </select>
      <button id="search">Search</button>
      <div id="results"></div>
      <div id="pdf-container"></div>
<button id="download-pdf">Download PDF</button>

  </div>
  <script type="module" src="./javascript/script.js">

  </script>
  </body>
</html>
